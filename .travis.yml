language: android
sudo: required
dist: trusty
jdk: oraclejdk8

cache:
 directories:
 -$HOME/.gradle/caches/
 -$HOME/.gradle/wrapper/

before_cache:
 -rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
 -rm -fr $HOME/.gradle/caches/*/plugin-resolution/

env:
  global:
  - ANDROID_BUILD_TOOLS=26.0.2
  - GRADLE_OPTS="-Xmx2048m"
  - ADB_INSTALL_TIMEOUT=5
  - EMULATOR_API=21
  - ANDROID_API=26

android:
  components:
  - tools
  - platform-tools
  - build-tools-$ANDROID_BUILD_TOOLS
  - android-$ANDROID_API
  - addon-google_apis-google-19 # google play services
  - extra-android-m2repository  # design library
  - extra-google-m2repository
  - extra-android-support

  licenses:
  - android-sdk-preview-license-.+
  - android-sdk-license-.+
  - google-gdk-license-.+



before_install:
  - mkdir "$ANDROID_HOME/licenses" || true
  - echo -e "\nd56f5187479451eabf01fb78af6dfcb131a6481e" > "$ANDROID_HOME/licenses/android-sdk-license"
  - sdkmanager tools
  - sdkmanager "system-images;android-$EMULATOR_API;default;armeabi-v7a"
  - pip install --user codecov


before_script:
  - echo no | avdmanager create avd --force -n test -k "system-images;android-$EMULATOR_API;default;armeabi-v7a"
  - $ANDROID_HOME/emulator/emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82

script:
  - ./gradlew jacocoTestReportDebug
  - ./gradlew connectedCheck -PdisablePreDex --stacktrace

after_success:
  - codecov

after_failure: "cat $TRAVIS_BUILD_DIR/app/build/outputs/lint-results-debug.xml"

