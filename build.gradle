buildscript {
    ext.kotlinVersion = '1.1.60'
    ext.kodeinVersion = '4.1.0'
    ext.roomVersion = "1.0.0-alpha9-1"
    ext.retrofitVersion = "2.3.0"
    ext.supportVersion = "26.1.0"
    ext.daggerVersion = "2.12"
    ext.epoxyVersion = "2.7.2"
    ext.gsmVersion = "11.6.0"
    ext.rxLifecycle = "2.2.1"

    repositories {
        maven { url "https://jitpack.io" }
        mavenCentral()
        jcenter()
        google()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:3.0.0"
        classpath "com.vanniktech:gradle-android-junit-jacoco-plugin:0.10.0"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath 'com.getkeepsafe.dexcount:dexcount-gradle-plugin:0.8.1'
    }

}

allprojects {
    repositories {
        maven { url "https://jitpack.io" }
        mavenCentral()
        jcenter()
        google()
    }
}


task clean(type: Delete) {
    delete rootProject.buildDir
}

gradle.projectsEvaluated {
    tasks.withType(JavaCompile) {
        options.compilerArgs << "-Xmaxerrs" << "500"
    }
}